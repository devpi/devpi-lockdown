[tox]
envlist = py{27,34,35,36}


[testenv]
commands = py.test --cov {envsitepackagesdir}/devpi_lockdown {posargs:tests}
deps =
    webtest
    mock
    pytest
    pytest-cov
    pytest-flakes
    pytest-pep8


[pytest]
addopts = --pep8 --flakes --cov-report=term --cov-report=html
pep8ignore = E501
testpaths = devpi_lockdown tests
